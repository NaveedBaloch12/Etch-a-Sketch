<html lang="en">

<head>

</head>

                    d="M479.588-111q-155.358 0-261.973-106.85Q111-324.701 111-480.059t106.833-263.149Q324.667-851 480-851q6.707 0 13.854.5Q501-850 514-849q-29 36-44 78.5T455-682q0 96.417 66.083 162.208Q587.167-454 683-454q46.891 0 89.946-13Q816-480 851-507q-1 11.975-.5 17.195.5 5.22.5 8.72 0 155.168-108.277 262.627Q634.446-111 479.588-111Zm.412-91q90 0 160-53t91-126q-19 8-42.167 11.5Q665.667-366 645-367q-109.612-13-186.806-88.486Q381-530.973 367-647q-1-15.333 2-36.667Q372-705 382-734q-79 30-129.5 100.5T202-480q0 117.086 80.457 197.543Q362.914-202 480-202Zm-13-266Z" />
            </svg>
        </div>
    </nav>

    <section class="main-section">
        <section class="utalities-section">
            <div class="tools-container">
                <input type="color" id="select-color" name="select-color">
                <input type="radio" name="tool" id="penBtn">
                <label for="penBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-pen"
                        viewBox="0 0 16 16">
                        <path
                            d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z" />
                    </svg>
                    <span>Pen Tool</span>
                </label>

                <input type="radio" name="tool" id="randomBtn">
                <label for="randomBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-rainbow" viewBox="0 0 16 16">
                        <path
                            d="M8 4.5a7 7 0 0 0-7 7 .5.5 0 0 1-1 0 8 8 0 1 1 16 0 .5.5 0 0 1-1 0 7 7 0 0 0-7-7zm0 2a5 5 0 0 0-5 5 .5.5 0 0 1-1 0 6 6 0 1 1 12 0 .5.5 0 0 1-1 0 5 5 0 0 0-5-5zm0 2a3 3 0 0 0-3 3 .5.5 0 0 1-1 0 4 4 0 1 1 8 0 .5.5 0 0 1-1 0 3 3 0 0 0-3-3zm0 2a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 4 0 .5.5 0 0 1-1 0 1 1 0 0 0-1-1z" />
                    </svg>
                    <span>Random Colors</span>
                </label>

                <input type="radio" name="tool" id="eraserBtn">
                <label for="eraserBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-eraser-fill" viewBox="0 0 16 16">
                        <path
                            d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm.66 11.34L3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z" />
                    </svg>
                    <span>Eraser Tool</span>
                </label>
            </div>

            <div class="set-artBoard-size">
                <span>Set ArtBoard Size:</span>
                <input type="range" name="range" id="range" min="0" max="5" value="1">
            </div>
        </section>

        <section class="artBoard-section">
            <div class="container" id="artBoard">
                <div class="massage" style="color: red;"> Please specify size and color which you want to use. </div>
            </div>
        </section>
    </section>
</body>

</html>
